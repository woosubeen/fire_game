<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>fire_game - 護安神火守護戰🔥</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffbe6;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #cc0000;
      font-size: 28px;
    }

    #direction {
      font-size: 40px;
      margin: 30px 0;
    }

    #status {
      font-size: 20px;
      margin: 20px 0;
    }

    #gameArea {
      width: 100%;
      max-width: 350px;
      height: 350px;
      margin: 0 auto;
      border: 3px solid #cc0000;
      border-radius: 16px;
      background: url('https://yourusername.github.io/fire_game/background.png') no-repeat center center;
      background-size: cover;
      line-height: 350px;
      font-size: 24px;
      color: #fff;
      font-weight: bold;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 30px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 8px;
    }

    button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <h1>護安神火守護戰 🔥</h1>
  <div id="direction">請按「開始挑戰」</div>
  <div id="gameArea">在此滑動！</div>
  <div id="status"></div>
  <button onclick="startGame()">開始挑戰</button>

  <script>
    const directions = ["←", "↑", "↓", "→"];
    let current = "";
    let successCount = 0;
    let gameEnded = false;

    function startGame() {
      successCount = 0;
      gameEnded = false;
      nextRound();
    }

    function nextRound() {
      current = directions[Math.floor(Math.random() * 4)];
      document.getElementById("direction").innerText = `請向 ${current} 滑動！`;
      document.getElementById("status").innerText = `成功次數：${successCount}/5`;
    }

    const area = document.getElementById("gameArea");
    let startX = 0;
    let startY = 0;

    area.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    area.addEventListener("touchend", (e) => {
      if (gameEnded) return;

      const touch = e.changedTouches[0];
      const deltaX = touch.clientX - startX;
      const deltaY = touch.clientY - startY;
      const absX = Math.abs(deltaX);
      const absY = Math.abs(deltaY);

      let swipe = "";
      if (Math.max(absX, absY) < 30) return; // 너무 짧으면 무시

      if (absX > absY) {
        swipe = deltaX > 0 ? "→" : "←";
      } else {
        swipe = deltaY > 0 ? "↓" : "↑";
      }

      if (swipe === current) {
        successCount++;
        if (successCount >= 5) {
          document.getElementById("direction").innerText = "挑戰成功！🔥神火穩住了！";
          document.getElementById("status").innerText = "";
          gameEnded = true;
        } else {
          nextRound();
        }
      } else {
        document.getElementById("direction").innerText = "挑戰失敗！🔥神火熄滅...";
        document.getElementById("status").innerText = "";
        gameEnded = true;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î∂àÍΩÉÏßÄÌÇ§Í∏∞ - Ë≠∑ÂÆâÂÆÆ Ìñ•Î∂à ÏßÄÌÇ§Í∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .flame-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, 
                rgba(255, 100, 0, 0.3) 0%, 
                rgba(255, 165, 0, 0.2) 30%, 
                rgba(255, 69, 0, 0.1) 60%, 
                transparent 100%);
            animation: flameFlicker 2s ease-in-out infinite alternate;
        }

        @keyframes flameFlicker {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 0.9; transform: scale(1.05); }
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffdd00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.8)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 107, 53, 1)); }
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 400px;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .score {
            color: #ffdd00;
        }

        .timer {
            color: #ff6b35;
            font-size: 1.5rem;
        }

        .arrows-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 300px;
        }

        .arrow {
            width: 60px;
            height: 60px;
            border: 3px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .swipe-area {
            width: 250px;
            height: 250px;
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            margin-bottom: 2rem;
            position: relative;
        }

        .swipe-feedback {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .swipe-feedback.correct {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .swipe-feedback.wrong {
            color: #ff4444;
            text-shadow: 0 0 10px #ff4444;
        }

        .swipe-feedback.show {
            opacity: 1;
            transform: scale(1.2);
        }

        .start-button, .restart-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .start-button:hover, .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .game-over {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            
            .arrow {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .swipe-area {
                width: 200px;
                height: 200px;
            }
            
            .game-info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="flame-effect"></div>
        
        <h1 class="title">Ë≠∑ÂÆâÂÆÆ Ìñ•Î∂à ÏßÄÌÇ§Í∏∞</h1>
        
        <div class="game-info">
            <div class="score">Ï†êÏàò: <span id="score">0</span></div>
            <div class="timer">‚è∞ <span id="timer">3.0</span></div>
        </div>
        
        <div class="arrows-container" id="arrows-container">
            <!-- ÌôîÏÇ¥ÌëúÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
        </div>
        
        <div class="swipe-area" id="swipe-area">
            <div id="swipe-text">ÌôîÏÇ¥Ìëú Î∞©Ìñ•ÏúºÎ°ú<br>Ïä§ÏôÄÏù¥ÌîÑÌïòÏÑ∏Ïöî!</div>
            <div class="swipe-feedback" id="swipe-feedback"></div>
        </div>
        
        <div id="start-screen">
            <button class="start-button" onclick="startGame()">Í≤åÏûÑ ÏãúÏûë</button>
        </div>
        
        <div id="game-over-screen" class="hidden">
            <div class="game-over">
                <h2>Í≤åÏûÑ Ï¢ÖÎ£å!</h2>
                <p>ÏµúÏ¢Ö Ï†êÏàò: <span id="final-score">0</span></p>
                <p id="game-result"></p>
            </div>
            <button class="restart-button" onclick="resetGame()">Îã§Ïãú ÏãúÏûë</button>
        </div>
    </div>

    <script>
        let gameState = {
            isPlaying: false,
            score: 0,
            currentPattern: [],
            currentIndex: 0,
            timeLeft: 3.0,
            timerInterval: null,
            roundTimer: null
        };

        const directions = ['‚Üë', '‚Üì', '‚Üê', '‚Üí'];
        const swipeArea = document.getElementById('swipe-area');
        let touchStartX = 0;
        let touchStartY = 0;

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            gameState.isPlaying = true;
            gameState.score = 0;
            updateScore();
            generateNewPattern();
        }

        function resetGame() {
            clearInterval(gameState.timerInterval);
            clearTimeout(gameState.roundTimer);
            gameState = {
                isPlaying: false,
                score: 0,
                currentPattern: [],
                currentIndex: 0,
                timeLeft: 3.0,
                timerInterval: null,
                roundTimer: null
            };
            
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('swipe-text').textContent = 'ÌôîÏÇ¥Ìëú Î∞©Ìñ•ÏúºÎ°ú\nÏä§ÏôÄÏù¥ÌîÑÌïòÏÑ∏Ïöî!';
            updateScore();
            updateTimer();
        }

        function generateNewPattern() {
            // 2-4Í∞úÏùò ÎûúÎç§ Î∞©Ìñ• ÏÉùÏÑ±
            const patternLength = Math.floor(Math.random() * 3) + 2;
            gameState.currentPattern = [];
            
            for (let i = 0; i < patternLength; i++) {
                gameState.currentPattern.push(Math.floor(Math.random() * 4));
            }
            
            gameState.currentIndex = 0;
            displayPattern();
            startTimer();
        }

        function displayPattern() {
            const container = document.getElementById('arrows-container');
            container.innerHTML = '';
            
            gameState.currentPattern.forEach((dirIndex, index) => {
                const arrow = document.createElement('div');
                arrow.className = 'arrow';
                arrow.textContent = directions[dirIndex];
                
                if (index < gameState.currentIndex) {
                    arrow.style.opacity = '0.3';
                    arrow.style.background = 'rgba(0, 255, 136, 0.3)';
                } else if (index === gameState.currentIndex) {
                    arrow.style.background = 'rgba(255, 107, 53, 0.8)';
                    arrow.style.transform = 'scale(1.2)';
                }
                
                container.appendChild(arrow);
            });
        }

        function startTimer() {
            gameState.timeLeft = 3.0;
            updateTimer();
            
            gameState.timerInterval = setInterval(() => {
                gameState.timeLeft -= 0.1;
                
                if (gameState.timeLeft <= 0) {
                    gameOver();
                    return;
                }
                
                updateTimer();
            }, 100);
        }

        function updateTimer() {
            document.getElementById('timer').textContent = gameState.timeLeft.toFixed(1);
        }

        function updateScore() {
            document.getElementById('score').textContent = gameState.score;
        }

        function checkSwipe(direction) {
            if (!gameState.isPlaying) return;
            
            const expectedDirection = gameState.currentPattern[gameState.currentIndex];
            const directionMap = { 0: '‚Üë', 1: '‚Üì', 2: '‚Üê', 3: '‚Üí' };
            
            if (direction === expectedDirection) {
                showSwipeFeedback('‚úì', 'correct');
                gameState.currentIndex++;
                
                if (gameState.currentIndex >= gameState.currentPattern.length) {
                    // Ìå®ÌÑ¥ ÏôÑÏÑ±!
                    clearInterval(gameState.timerInterval);
                    gameState.score += gameState.currentPattern.length * 10;
                    updateScore();
                    
                    setTimeout(() => {
                        generateNewPattern();
                    }, 500);
                } else {
                    displayPattern();
                }
            } else {
                showSwipeFeedback('‚úó', 'wrong');
                gameOver();
            }
        }

        function showSwipeFeedback(text, type) {
            const feedback = document.getElementById('swipe-feedback');
            feedback.textContent = text;
            feedback.className = `swipe-feedback ${type} show`;
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 300);
        }

        function gameOver() {
            clearInterval(gameState.timerInterval);
            clearTimeout(gameState.roundTimer);
            gameState.isPlaying = false;
            
            document.getElementById('final-score').textContent = gameState.score;
            
            let resultText = '';
            if (gameState.score >= 100) {
                resultText = 'üî• Ìñ•Î∂àÏùÑ ÌõåÎ•≠Ìûà ÏßÄÏºúÎÉàÏäµÎãàÎã§! üî•';
            } else if (gameState.score >= 50) {
                resultText = 'üëç Ìñ•Î∂àÏù¥ Í∫ºÏßà ÎªîÌñàÏßÄÎßå Ïûò ÏßÄÏº∞Ïñ¥Ïöî!';
            } else {
                resultText = 'üí® Ìñ•Î∂àÏù¥ Í∫ºÏ†∏Î≤ÑÎ†∏Ïñ¥Ïöî... Îã§Ïãú ÎèÑÏ†ÑÌïòÏÑ∏Ïöî!';
            }
            
            document.getElementById('game-result').textContent = resultText;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        swipeArea.addEventListener('touchstart', (e) => {
            if (!gameState.isPlaying) return;
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        swipeArea.addEventListener('touchend', (e) => {
            if (!gameState.isPlaying) return;
            e.preventDefault();
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            const threshold = 30;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > threshold) {
                    if (deltaX > 0) {
                        checkSwipe(3); // Ïò§Î•∏Ï™Ω
                    } else {
                        checkSwipe(2); // ÏôºÏ™Ω
                    }
                }
            } else {
                if (Math.abs(deltaY) > threshold) {
                    if (deltaY > 0) {
                        checkSwipe(1); // ÏïÑÎûò
                    } else {
                        checkSwipe(0); // ÏúÑ
                    }
                }
            }
        });

        // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏ (Îç∞Ïä§ÌÅ¨ÌÜ± ÌÖåÏä§Ìä∏Ïö©)
        swipeArea.addEventListener('mousedown', (e) => {
            if (!gameState.isPlaying) return;
            touchStartX = e.clientX;
            touchStartY = e.clientY;
        });

        swipeArea.addEventListener('mouseup', (e) => {
            if (!gameState.isPlaying) return;
            
            const deltaX = e.clientX - touchStartX;
            const deltaY = e.clientY - touchStartY;
            
            const threshold = 30;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > threshold) {
                    if (deltaX > 0) {
                        checkSwipe(3); // Ïò§Î•∏Ï™Ω
                    } else {
                        checkSwipe(2); // ÏôºÏ™Ω
                    }
                }
            } else {
                if (Math.abs(deltaY) > threshold) {
                    if (deltaY > 0) {
                        checkSwipe(1); // ÏïÑÎûò
                    } else {
                        checkSwipe(0); // ÏúÑ
                    }
                }
            }
        });

        // ÌÑ∞Ïπò Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Ï¥àÍ∏∞ ÌÉÄÏù¥Î®∏ ÌëúÏãú
        updateTimer();
    </script>
</body>
</html>
